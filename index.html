<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find a flight</title>
  <link href="assets/scss/styles.css" rel="stylesheet">
</head>

<body>
  <div class="p-3 text-bg-success">
    <div class="container">
      <div class="row">
                <a href="index.html" class="col d-none d-sm-block">
                    <img class="bi me-2" height="40" role="img" aria-label="Logo" src="assets/images/logo.svg"></img>
                </a>
                <a href="index.html" class="col d-block d-sm-none">
                    <img class="bi me-2" height="40" role="img" aria-label="Small Logo" src="assets/images/logo-mini.svg"></img>
                </a>
                <div class="col-10 col-sm-5 col-md-4 col-lg-3 row align-items-center">
                    <a href="index.html" class="nav-link text-white col">
                        About
                    </a>

                    <a href="index.html" class="nav-link text-white col">
                        Search
                    </a>

                    <a href="index.html" class="nav-link text-white col">
                        Login
                    </a>
                </div>
            </div>
    </div>
  </div>

  <div class="py-5 text-center">
    <h1 class="fw-bold">Find your next flight!</h1>
    <div class="py-5 row col-sm-7 gy-2 mx-auto">
      <h5 class="text-start">Route</h5>
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="Source" value="">
          <label for="Source">Leaving From</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="Destination" value="">
          <label for="Destination">Going To</label>
        </div>
      </div>
    </div>
    <div class="row py-2 col-sm-7 mx-auto">
      <h5 class="text-start">Travel Date</h5>
      <div class="col-md">
        <div class="form-floating">
          <input type="date" class="form-control" id="Travel-Date" value="">
          <label for="Travel-Date">Date</label>
        </div>
      </div>
    </div>

    <div class="row py-5 col-sm-7 gy-2 mx-auto">
      <h5 class="text-start">Seats</h5>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" id="Seat-Type">
            <option selected value="f-seat">First Class</option>
            <option value="e-seat">Economy Class</option>
          </select>
          <label for="floatingSelect">Class</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="AdultSeats" value="">
          <label for="Seat">Adult</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="ChildSeats" value="">
          <label for="Seat">Child</label>
        </div>
      </div>
    </div>
    <a href="search-results.html" class="btn btn-success">Search</a>
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img class="bi me-2" height="20" role="img" aria-label="Logo" src="assets/images/logo.svg"></img>
        </a>
        <span class="mb-3 mb-md-0 text-muted">Â© 2023 LogoIpsum Inc.</span>
      </div>
    </footer>
  </div>

</body>
</html>
